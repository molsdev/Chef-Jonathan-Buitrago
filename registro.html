                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <!-- Formulario de Login -->
                    <div class="product-card p-8 rounded-xl bg-gray-800 bg-opacity-90">
                        <h4 class="text-2xl font-semibold mb-6 text-white text-center">Iniciar Sesión</h4>
                        <form id="login-form">
                            <div class="mb-6">
                                <label for="login-email" class="block text-gray-300 mb-2">Correo Electrónico</label>
                                <input type="email" id="login-email" class="w-full" required>
                            </div>
                            <div class="mb-6">
                                <label for="login-password" class="block text-gray-300 mb-2">Contraseña</label>
                                <input type="password" id="login-password" class="w-full" required>
                            </div>
                            <div class="mb-6">
                                <a href="#" class="text-amber-500 text-sm hover:text-amber-400">¿Olvidaste tu contraseña?</a>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-3 rounded-lg font-semibold shadow-lg hover:opacity-90 transition-opacity">
                                Iniciar Sesión
                            </button>
                        </form>
                    </div>
                    
                    <!-- Formulario de Registro -->
                    <div class="product-card p-8 rounded-xl bg-gray-800 bg-opacity-90">
                        <h4 class="text-2xl font-semibold mb-6 text-white text-center">Crear Cuenta</h4>
                        <form id="register-form">
                            <div class="mb-4">
                                <label for="register-name" class="block text-gray-300 mb-2">Nombre Completo</label>
                                <input type="text" id="register-name" class="w-full" required>
                            </div>
                            <div class="mb-4">
                                <label for="register-email" class="block text-gray-300 mb-2">Correo Electrónico</label>
                                <input type="email" id="register-email" class="w-full" required>
                            </div>
                            <div class="mb-4">
                                <label for="register-password" class="block text-gray-300 mb-2">Contraseña</label>
                                <input type="password" id="register-password" class="w-full" required>
                            </div>
                            <div class="mb-4">
                                <label for="register-confirm-password" class="block text-gray-300 mb-2">Confirmar Contraseña</label>
                                <input type="password" id="register-confirm-password" class="w-full" required>
                            </div>
                            <div class="mb-6">
                                <label class="flex items-center">
                                    <input type="checkbox" class="rounded bg-gray-700 border-gray-600 text-amber-600 focus:ring-amber-500">
                                    <span class="ml-2 text-gray-300 text-sm">Acepto los <a href="#" class="text-amber-500 hover:text-amber-400">Términos y Condiciones</a></span>
                                </label>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-3 rounded-lg font-semibold shadow-lg hover:opacity-90 transition-opacity">
                                Crear Cuenta
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
