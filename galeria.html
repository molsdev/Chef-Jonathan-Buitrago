        function createGalleryItem(src, type) {
            const item = document.createElement('div');
            item.classList.add('gallery-item', 'p-2', 'bg-gray-800', 'rounded-lg');
            item.dataset.type = type;

            if (type === 'photos') {
                const img = document.createElement('img');
                img.src = 'img/' + src;
                img.alt = 'Foto de la galería';
                img.classList.add('w-full', 'h-auto', 'rounded-md');
                item.appendChild(img);
            } else if (type === 'videos') {
                const video = document.createElement('video');
                video.src = 'video/' + src;
                video.controls = true;
                video.classList.add('w-full', 'h-auto', 'rounded-md');
                item.appendChild(video);
            }

            return item;
        }

        function renderGallery(filter = 'all') {
            if (!galleryContainer) return;
            galleryContainer.innerHTML = '';
            const items = [];

            if (filter === 'all' || filter === 'photos') {
                images.forEach(src => items.push(createGalleryItem(src, 'photos')));
            }

            if (filter === 'all' || filter === 'videos') {
                videos.forEach(src => items.push(createGalleryItem(src, 'videos')));
            }

            // Shuffle items for a dynamic look
            items.sort(() => Math.random() - 0.5);

            items.forEach(item => galleryContainer.appendChild(item));
        }

        if (filterButtons.length > 0) {
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    renderGallery(this.dataset.filter);
                });
            });
        }

        // Initial render
        renderGallery();
    });
    </script>
